name: radarr

services:
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    restart: unless-stopped

    ports:
      - ${PORT:-7878}:7878

    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-America/Toronto}

    volumes:
      - ${CONFIG_PATH}:/config
      - ${MOVIES_PATH}:/movies
      - ${DOWNLOADS_PATH}:/downloads
      - ${COMPLETE_PATH:-/mnt/complete}:/complete

    networks:
      - default
      - traefik-network

    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-1G}

networks:
  traefik-network:
    external: true
    name: traefik-network
