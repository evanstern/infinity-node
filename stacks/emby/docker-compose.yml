name: emby

services:
  embyserver:
    container_name: emby
    image: emby/embyserver:latest
    network_mode: host
    restart: unless-stopped

    volumes:
      - ${CONFIG_PATH}:/config
      - ${MEDIA_PATH}:/mnt/movies

    tmpfs:
      - /transcode:size=4G,mode=1777

    environment:
      - TZ=${TZ:-America/Toronto}

