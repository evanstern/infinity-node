---
# Services Configuration
# Infinity-Node Infrastructure - All 19 services organized by VM and criticality
# See: https://gethomepage.dev/configs/services/
#
# NOTE: API keys for widgets need to be retrieved from service UIs and added manually
# See README.md for instructions on retrieving API keys for each service

# ==============================================================================
# VM 100 - Media Streaming (Critical)
# ==============================================================================
- "Media Streaming (Critical)":
    - Emby:
        icon: emby.png
        href: http://emby.local.infinity-node.win:8096
        description: Media streaming server
        widget:
          type: emby
          url: http://emby.local.infinity-node.win:8096
          key: YOUR_EMBY_API_KEY_HERE
          enableNowPlaying: true
          enableUser: true

# ==============================================================================
# VM 101 - Downloads (Critical)
# ==============================================================================
- "Downloads (Critical)":
    - Deluge:
        icon: deluge.png
        href: http://deluge.local.infinity-node.win:8112
        description: Torrent download client (via VPN)
    - NZBGet:
        icon: nzbget.png
        href: http://nzbget.local.infinity-node.win:6789
        description: Usenet download client (via VPN)

