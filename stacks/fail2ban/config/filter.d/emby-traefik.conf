[Definition]
# Detect failed Emby logins observed via Traefik access logs (single-line JSON)
# Example:
# {"ClientHost":"198.51.100.10",...,"RouterName":"emby-internal@file","DownstreamStatus":401,...}
failregex = ^.*"ClientHost":"(?P<host>[^"]+)".*"DownstreamStatus":401.*"RouterName":"emby-[^"]+@file".*$

ignoreregex =

[Init]
maxlines = 1
