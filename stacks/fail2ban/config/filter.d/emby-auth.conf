[Definition]
# Detect failed Emby logins emitted by UserService/UserManager in embyserver logs
# Example:
# 2025-11-13 23:02:09.599 Warn UserService-...: AUTH-ERROR: 127.0.0.1 - Invalid username or password entered.
# 2025-11-13 23:02:09.599 Info UserService-...: http/1.1 Response 401 to 127.0.0.1. ... POST http://127.0.0.1:8096/Users/AuthenticateByName
failregex = ^\s*\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}\.\d+\s+\S+\s+UserService.*AUTH-ERROR:\s*<HOST>\s*-\s*Invalid username or password entered\.$
            ^\s*\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}\.\d+\s+\S+\s+UserService.*Response 401 to\s*<HOST>\..*Users/AuthenticateByName

ignoreregex =

[Init]
maxlines = 2
